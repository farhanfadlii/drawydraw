<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrawyDraw!</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title"> Bentuk</label>
              <ul class="options">
                <li class="option tool" id="rectangle">
                    <img src="rectangle.svg" alt="">
                    <span> Kotak</span>
                </li>
                <li class="option tool" id="triangle">
                    <img src="triangle.svg" alt="">
                    <span> Segitiga</span>
                </li>
                <li class="option tool" id="circle">
                    <img src="circle.svg" alt="">
                    <span> Bulat</span>
                </li>
                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color"> Fill Color</label>
                </li>
              </ul>  
            </div>
            <div class="row">
                <label class="title tool" > Opsi</label>
              <ul class="options">
                <li class="option active tool"id="brush" >
                    <img src="brush.svg" alt="brush">
                    <span> Brush</span>
                </li>
                <li class="option tool" id="eraser">
                    <img src="eraser.svg" alt="">
                    <span> Penghapus</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                    
                </li>
              </ul>  
            </div>
            <div class="row colors">
                <label class="title">Colors</label>
              <ul class="options colors">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option "></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4A98f7">
                </li>
                    
              </ul>  
            </div>
            <div class="row buttons">
                <button class="clear-canvas"> Clear canvas</button>
                <button class="save-img"> Save Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>


<script src="index.js" defer></script>
</body>
</html>
